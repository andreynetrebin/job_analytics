<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос поискового запроса</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Отправить заявку</h1>
        <form method="POST">
            <div class="form-group">
                <label for="query">Поисковый запрос:</label>
                <input type="text" class="form-control" name="query" required>
            </div>
            <div class="form-group">
                <label for="initiator">Инициатор:</label>
                <input type="text" class="form-control" name="initiator" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить запрос</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-link">Вернуться на главную страницу</a>
    </div>
</body>
</html>
